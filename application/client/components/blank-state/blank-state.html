<link rel="import" href="client/bower_components/core-icons/core-icons.html">
<link rel="import" href="client/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="client/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="client/bower_components/paper-button/paper-button.html">
<link rel="import" href="client/bower_components/paper-dialog/paper-dialog-transition.html">
<link rel="import" href="client/bower_components/paper-input/paper-input.html">
<link rel="import" href="client/bower_components/core-selector/core-selector.html">
<link rel="import" href="client/bower_components/paper-icon-button/paper-icon-button.html">

<link rel="stylesheet" href="client/components/blank-state/blank-state.css">

<paper-fab v-on="click: toggleAddPersonDialog" class="add" icon="add"></paper-fab>
<paper-dialog v-attr="opened: showDialog" heading="NEW PERSON"
              transition="paper-dialog-transition-center">
    <div class="ui form">
        <div class="field">
            <label class="mini">Surname</label>

            <div class="ui fluid labeled input">
                <input type="text" v-model="person.surname">

                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>

        </div>
        <div class="field">
            <label class="mini">First Name</label>

            <div class="ui fluid labeled input">
                <input type="text" v-model="person.firstName">

                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="mini">Date of Birth</label>

            <div class="ui labeled input">
                <date-input v-with="person"></date-input>
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="mini">Gender</label>

            <div class="ui fluid labeled input">
                <core-selector v-on="core-select: genderChanged">
                    <paper-button fill isToggle id="gender-female">FEMALE</paper-button>
                    <paper-button fill isToggle id="gender-male">MALE</paper-button>
                </core-selector>
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>
        </div>
    </div>

    <paper-button class="add" label="Add" v-on="click: addPerson" affirmative></paper-button>
    <paper-button label="Cancel" dismissive v-on="click: toggleAddPersonDialog"></paper-button>
</paper-dialog>
